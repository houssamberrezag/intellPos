<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="damage">
      <h2 data-cy="damageDetailsHeading"><span>Damage</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ damage.id }}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
          <span>{{ damage.quantity }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ damage.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
          <span>{{ damage.note }}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
          <span>{{ damage.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updated At</span></dt>
        <dd>
          <span>{{ damage.updatedAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <div *ngIf="damage.product">
            <a [routerLink]="['/product', damage.product?.id, 'view']">{{ damage.product?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/damage', damage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
