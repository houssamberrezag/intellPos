<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="taxe">
      <h2 data-cy="taxeDetailsHeading"><span>Taxe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ taxe.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ taxe.name }}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
          <span>{{ taxe.rate }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ taxe.type }}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
          <span>{{ taxe.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updated At</span></dt>
        <dd>
          <span>{{ taxe.updatedAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/taxe', taxe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
