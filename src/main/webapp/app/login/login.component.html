<div class="center-vertical">
  <div class="center-content row">
    <div>
      <div class="" style="text-align: center">
        <img src="/content/img/intelle_stock_white.png" class="wow fadeIn" />
      </div>
      <br />

      <form role="form" (ngSubmit)="login()" [formGroup]="loginForm" class="center-margin col-xs-11 col-sm-4">
        <div class="content-box wow bounceInDown modal-content">
          <h3 class="content-box-header content-box-header-alt bg-default">
            <span class="icon-separator">
              <i class="fas fa-cog fa-2x"></i>
            </span>
            <span class="header-wrapper">
              {{ 'INTELLE POS' }}
              <small>Login to your account.</small>
            </span>
          </h3>

          <div class="alert alert-close alert-danger" *ngIf="authenticationError">
            <a title="Close" class="alert-close-btn" (click)="authenticationError = false"><i class="far fa-times"></i></a>
            <div class="bg-red alert-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="alert-content" data-cy="loginError">
              <p><strong>Échec de la connexion!</strong> Veuillez vérifier vos informations d'identification et réessayer.</p>
            </div>
          </div>

          <div class="content-box-wrapper">
            <div class="form-group">
              <label for="username">Nom d'utilisateur:</label>
              <div class="input-group input-group-lg">
                <span class="input-group-addon addon-inside font-primary">
                  <i class="fal fa-envelope"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="Your username"
                  formControlName="username"
                  #username
                  data-cy="username"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Mot de passe:</label>
              <div class="input-group input-group-lg">
                <span class="input-group-addon addon-inside font-primary">
                  <i class="fas fa-unlock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Your password"
                  formControlName="password"
                  data-cy="password"
                />
              </div>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span style="margin-left: 20px">remember me</span>
              </label>
            </div>

            <button type="submit" class="btn btn-success btn-block" data-cy="submit">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
